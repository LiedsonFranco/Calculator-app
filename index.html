<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aldrich&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="box-content  bg-skin-base transition-all duration-500 ease-in-out">

  <main class="p-5  text-skin-base font-bold max-w-[550px] m-auto">
    <div class="flex justify-between">
      <h1 class="text-3xl font-bold">calc</h1>
      <div class="flex items-center">
        <p class="self-end mr-7 mb-1 ">THEME</p>
        <div class="flex flex-col">  
          <div class="self-center  w-[65px] flex justify-between mb-1">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>

          <div class="bg-skin-keys-and-toggle rounded-2xl">
            <input type="range" name="range" id="theme" max="2" value="0" class="w-[80px] hover:cursor-pointer">
          </div>

        </div>
      </div>
    </div>
    <div class="rounded-xl mt-8 p-3 pt-7 pb-7 bg-skin-screen h-[96px] ">
      <p class="text-4xl font-bold text-right mr-4" id="screen">399.981</p>
    </div>
    <div class="rounded-xl p-4 mt-4 bg-skin-keys-and-toggle">
      <div class="grid my-3 mx-2 grid-cols-4 gap-3 md:gap-6">
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] key-shadow hover:bg-skin-key-hover transition-colors duration-75 ease-out number">7</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] key-shadow hover:bg-skin-key-hover transition-colors duration-75 ease-out number">8</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] key-shadow hover:bg-skin-key-hover transition-colors duration-75 ease-out number">9</button>
        <button class="text-center text-2xl font-bold rounded-md bg-skin-function-key text-white w-full h-[60px] key-shadow hover:bg-skin-function-key-hover transition-colors duration-100" onclick="remove()">DEL</button>
      </div>
      <div class="grid my-3 mx-2 grid-cols-4 gap-3 md:gap-6">
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow number">4</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow number">5</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow number">6</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow" onclick="make_operation('+')">+</button>
      </div>
      <div class="grid my-3 mx-2 grid-cols-4 gap-3 md:gap-6">
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow number">1</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow number">2</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow number">3</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow" onclick="make_operation('-')">-</button>
      </div>
      <div class="grid my-3 mx-2 grid-cols-4 gap-3 md:gap-6">
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow" onclick="make_operation(',')">.</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow number">0</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow" onclick="make_operation('/')" >/</button>
        <button class="text-center text-2xl font-bold rounded-md bg-skin-key text-skin-key-base w-full h-[60px] hover:bg-skin-key-hover transition-colors duration-75 ease-out key-shadow" onclick="make_operation('*')">X</button>
      </div>
      <div class="grid my-3 mx-2 grid-cols-2 gap-[10px] text-white">
        <button class="text-center text-2xl font-bold rounded-md bg-skin-function-key w-full h-[70px] mr-2 key-shadow hover:bg-skin-function-key-hover transition-colors duration-100" onclick="reset()">RESET</button>
        <button class="text-center text-4xl font-bold rounded-md bg-skin-equal-key w-full h-[70px] ml-2 function-key-shadow hover:bg-skin-equal-key-hover transition-colors duration-100 text-skin-equal-key" onclick="make_operation('=')">=</button>
      </div>
    </div>
  </main>
<script src="js/app.js"></script>
</body>
</html>
